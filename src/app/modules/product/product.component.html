<div class="wrapper">

  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.brand}}  || {{product.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image priority [ngSrc]="product.thumbnail" [alt]="product.title" [width]="100" [height]="100">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
  </mat-card>


</div>
